<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="ltr">
{{ partial "head.html" . }}

<body>
    {{ with .Site.Data.cards }}
        {{ range where .section "enable" true}}
            {{ partial "container.html" . }}
        {{ end }}
    {{ end }}
</body>
<script>
    {{ $serviceWorker := resources.Get "/serviceworker.js" | resources.ExecuteAsTemplate "serviceworker.js" . | minify | fingerprint "sha512" }}
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ $serviceWorker.Permalink }}');
    };
</script>
</html>
