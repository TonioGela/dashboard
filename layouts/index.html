<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="ltr">
{{ partial "head.html" . }}

<body>
    {{ with .Site.Data.cards }}
        {{ range where .section "enable" true}}
            {{ partial "container.html" . }}
        {{ end }}
    {{ end }}
</body>
<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    };
</script>
</html>
