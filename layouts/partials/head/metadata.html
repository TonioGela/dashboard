{{ with .Site }}
<title>{{ .Params.name }}</title>
<link rel="canonical" href="{{ .BaseURL }}">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="{{ .Params.backgroundColor }}">
<meta name="title" content="{{ .Params.name }}">
<meta name="description" content="{{ .Params.description }}">
<meta name="author" content="{{ .Params.author }}">
<meta name="application-name" content="{{ .Params.name }}">
<meta name="apple-mobile-web-app-title" content="{{ .Params.name }}">
<meta name="theme-color" content="{{ .Params.backgroundColor }}" />
{{ end }}
