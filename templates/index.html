{% extends "base.html" %}

{% block cards %}
<section>
    <div class="cards">
        {% for card in config.extra.card %}
        <article>
            <picture>
                <img width="100%" height="100%" src="/images/{{card['img']}}">
            </picture>
            <div class="cardtitle">{{card['title']}}</div>
            <a href="{{card['url']}}" rel="noreferrer" target="_blank"></a>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock cards %}

{% block search %}
{% for engine in config.extra.engine %}
<section>
    <form class="search-wrapper" onsubmit="search('{{engine['url']}}','{{loop.index}}')">
        <input type="text" placeholder="Search on {{engine['name']}}">
    </form>
</section>
{% endfor %}
{% endblock search %}
