{% extends "base.html" %}

{% block cards %}
<section>
    <div class="cards">
        {% for card in config.extra.card %}
        <article>
            <picture>
                <img width="100%" height="100%" src="/images/{{card['img']}}">
            </picture>
            <div class="cardtitle">{{card['title']}}</div>
            <a href="{{card['url']}}" rel="noreferrer" target="_blank"></a>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock cards %}

{% block search %}
<section>
    <div class="search-wrapper">
        <input id="search" type="text" placeholder="Search" onkeypress="searchBar(event)">
    </div>
    <div class="buttons">
        {% for engine in config.extra.engine %}
        <button class="button" onclick="search('{{engine['url']}}')">{{engine['name']}}</button>
        {% endfor %}
    </div>
</section>
{% endblock search %}
